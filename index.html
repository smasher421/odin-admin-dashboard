<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="icons/monitor-dashboard.svg" alt="dashboard-icon" class="dashboard">Dashboard</div>
            <ul>
                <li class="home">
                    <img src="icons/home-flood.svg" alt="home-icon" class="home">Home</li>
                <li class="profile">
                    <img src="icons/account-box.svg" alt="profile-icon" class="profile">Profile</li>
                <li class="messages">
                    <img src="icons/message.svg" alt="messages-icon" class="messages">Messages</li>
                <li class="history">
                    <img src="icons/history.svg" alt="history-icon" class="history">History</li>
                <li class="tasks">
                    <img src="icons/calendar-check.svg" alt="tasks-icon" class="tasks">Tasks</li>
                <li class="communities">
                    <img src="icons/account-group.svg" alt="communities-icon" class="communities">Communities</li>
            </ul>
            
            <br><br><br>
            
            <ul>
                <li class="settings">
                    <img src="icons/cog-outline.svg" alt="settings-icon" class="settings">Settings</li>
                <li class="support">
                    <img src="icons/help.svg" alt="support-icon" class="support">Support</li>
                <li class="privacy">
                    <img src="icons/shield-account.svg" alt="privacy-icon" class="privacy">Privacy</li>
            </ul>
        </div>
        <div class="header">
            
        </div>
    </div>
</body>
</html>
